<style>
*{
  box-sizing:border-box;

}

body{
  margin:0;
  background:#f5e6d3;
  color:#4b2e2e;
  overflow-x:hidden;
}

/* INTRO */
.intro{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.envelope{
  background:#d2b48c;
  padding:40px;
  border-radius:15px;
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
  text-align:center;
}

button{
  margin-top:20px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#8b0000;
  color:white;
  font-size:1.1em;
  cursor:pointer;
}

/* CONTENT */
.content{
  display:none;
  padding:40px 15px;
}

.section{
  margin-bottom:80px;
  text-align:center;
}

/* ---------- SLIDER ---------- */
.slider{
  max-width:380px;
  margin:0 auto;
  overflow:hidden;
  border-radius:15px;
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.slides{
  display:flex;
  transition:transform 0.6s ease;
}

.slides img{
  width:100%;
  flex-shrink:0;
}



/* ---------- 3D CAROUSEL ---------- */
.carousel3d{
  position:relative;
  width:280px;
  height:360px;
  margin:0 auto;
  perspective:1000px;
}

.carousel3d .ring{
  width:100%;
  height:100%;
  position:absolute;
  transform-style:preserve-3d;
  animation:spin 16s infinite linear;
}

.carousel3d img{
  position:absolute;
  width:180px;     
  height:220px;      
  left:50px;         
  top:50px;          
  border-radius:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}


@keyframes spin{
  from{transform:rotateY(0deg);}
  to{transform:rotateY(360deg);}
}

/* ---------- LETTER ---------- */
.letter{
  background:#fffaf0;
  padding:30px;
  max-width:750px;
  margin:0 auto;
  border-radius:12px;
  box-shadow:0 15px 25px rgba(0,0,0,0.2);
}

#typewriter{
  white-space:pre-wrap;
  line-height:1.7;
}

/* ---------- HEARTS ---------- */
.heart{
  position:fixed;
  bottom:-10px;
  font-size:20px;
  color:rgba(255,105,135,0.7);
  animation:floatUp linear infinite;
  z-index:999;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-100vh);opacity:0;}
}
</style>

function initSliders(){
